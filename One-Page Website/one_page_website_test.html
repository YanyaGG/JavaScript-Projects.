<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The Cake World | For All Cake Lovers</title>
        <link rel="stylesheet" href="./css/one_page_website.css">
    </head>
    <body>

        <!-- NAV -->
        <div class="wrap">
            <div class="menu-container">
                <ul class="menu">
                    <a href="#home" id="link"><li>HOME</li></a>
                    <a href="#gallery"><li>GALLERY</li></a>
                    <a href="#contact"><li>JOIN THE CLUB</li></a>
                </ul>
            </div>
        </div>
        <!--END NAV-->
        <!-- HOME -->
        <div id="home">
            <div>
                <div>
                    <span>The Cake World | For All Cake Lovers</span>
                </div>
            </div>
        </div>
        <!-- END HOME -->

        <!-- Images used to open the lightbox -->
<div class="row">
    <div class="column">
      <img src="./Images/image_1_small.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="./Images/image_2_small.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="./Images/image_3_small.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="./Images/image_4_small.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>
  </div>
        
        <!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="./Images/image_1.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="./Images/image_2.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="./Images/image_3.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="./Images/image_4.jpg" style="width:100%">
      </div>

      <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

      <!-- Thumbnail image controls -->
      <div class="column">
        <img class="demo" src="./Images/image_1_small.jpg" onclick="currentSlide(1)" alt="Chocolate_Cake">
      </div>
  
      <div class="column">
        <img class="demo" src="./Images/image_2_small.jpg" onclick="currentSlide(2)" alt="Cheesecake">
      </div>
  
      <div class="column">
        <img class="demo" src="./Images/image_3_small.jpg" onclick="currentSlide(3)" alt="Carrot_Cake">
      </div>
  
      <div class="column">
        <img class="demo" src="./Images/image_4_small.jpg" onclick="currentSlide(4)" alt="Lemon_Cake">
      </div>
    </div>
  </div>

        <!-- RSVP -->
        <section>
            <div id="contact">
                <div>
                    <h1>Join</h1>
                    <div>
                        <h2><span>Have your cake every week!</span>
                        <br />Join us today
                        </h2>
                        <p>
                            Please provide us with your contact information.
                        </p>
                        <div>
                            <form action="" method="post">
                                <input class="rsvp" type="text" value="First Name">
                                <input class="rsvp" type="text" value="Last Name">
                                <input class="rsvp" type="text" value="Email Address">
                                <input class="rsvp" type="text" value="Phone Number">
                                <div class="form-spacer">
                                    <label class="terms">Terms and Conditions</label>
                                </div>
                                <div>
                                    <input type="submit" value="Submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- END RSVP -->

        <!-- FOOTER -->
        <div>
            www.thecakeworld.com &nbsp;|&nbsp; &copy; 2024
        </div>
        <!-- END FOOTER -->

        <script src="./JS/one_page_website.js"></script>
    </body>
</html>
